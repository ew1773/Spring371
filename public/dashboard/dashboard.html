<div>
<!--toolbar start-->
<md-toolbar class=" md-display-3">
  <div class="md-toolbar-tools md-display-3" layout-align="center center">Meal Planner</div>
</md-toolbar>
<!--toolbar end-->


<!--main layout start-->
<div layout="row" layout-xs="column">
  <!--Side Bar start-->
  <div layout="column" flex="30" layout-fill flex-xs="100" flex-sm="100" ng-cloak>
    <md-content  class="md-whiteframe-24dp">
     <div layout="column">
      <md-button ng-click="showAdd($event)">ADD</md-button>
      <md-button ng-click="showAlert($event)">CREATE</md-button>
      <md-button ng-click="showPlan($event)">PLAN</md-button>
      <md-button ng-click="showAlert($event)">SHOP</md-button>
     </div>
      <md-list>
        <!--Active work orders start-->
        <section>
          <md-subheader>Planned Meals</md-subheader>
          <md-list-item ng-repeat="meal in meals" ng-href="{{ meal.foodSelected[0].url }}">
            <div layout="row" layout-fill>
              <md-icon ng-if="meals[$index].mealTime === 'Breakfast'" md-svg-src="cloud.svg"></md-icon>
              <md-icon ng-if="meals[$index].mealTime === 'Lunch'" md-svg-src="grain.svg"></md-icon>
              <md-icon ng-if="meals[$index].mealTime === 'Dinner'" md-svg-src="InvertColors.svg"></md-icon>
              <div class="md-headline title" flex> {{ meal.foodSelected[0].metadata.recipe.name }} </div>
              <div layout="row">
                <div class="md-body-1 subhead actFields" flex>
                  
                </div>
                <div class="numFields" ng-if="orders[$index].numFields - 1 > 0">+{{meals[$index].size()}}</div>
              </div>
            </div>
            <div layout="row" layout-sm="column">
              <div class="md-body-1 subhead Od-tooltip" flex> {{ meal.numPeople }} </div>
            </div>
            <md-divider md-inset ng-if="!$last"></md-divider>
          </md-list-item>
          <md-divider></md-divider>
        </section>
        <!--Active work orders end-->
      </md-list>
    </md-content>
  </div>
