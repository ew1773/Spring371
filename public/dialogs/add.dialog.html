<div  layout="column" ng-cloak>
  <md-content class="md-padding">
    <form ng-submit="$event.preventDefault()" name="searchForm">
      <p>Please add ingredients.</p>
      <div layout-gt-sm="row">
        <md-input-container flex>
          <label>Category</label>
          <input ng-model="newIngredient.category" type="text"/>
        </md-input-container>
        <md-autocomplete flex required
            md-input-name="autocompleteField"
            md-input-minlength="2"
            md-input-maxlength="18"
            md-no-cache="addCtrl.noCache"
            md-selected-item="addCtrl.selectedItem"
            md-search-text="addCtrl.searchText"
            md-items="item in addCtrl.querySearch(addCtrl.searchText)"
            md-item-text="item.display"
            md-floating-label="Favorite Ingredient">
          <md-item-template>
            <span md-highlight-text="addCtrl.searchText">{{item.display}}</span>
          </md-item-template>
          <div ng-messages="searchForm.autocompleteField.$error" ng-if="searchForm.autocompleteField.$touched">
            <div ng-message="required">You <b>must</b> have a favorite ingredient.</div>
            <div ng-message="minlength">Your entry is not long enough.</div>
            <div ng-message="maxlength">Your entry is too long.</div>
          </div>
        </md-autocomplete>
      </div>
      <div  layout-align="center center">
      <md-button ng-click="cancel()" md-no-ink class="md-primary">Cancel</md-button>
      <md-button ng-click="add(newIngredient)"  flex md-no-ink class="md-primary">Add</md-button>
      </div>
    </form>
  </md-content>
</div>
